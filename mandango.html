<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>mandango - The Macho Movie Ticket Finder</title>

    <script>
      var seats = [[ false, true, false, true, true, true, false, true, false],
                   [ false, true, false, false, true, false, true, true, true],
                   [ true, true, true, true, true, true, false, true, false],
                   [ true, true, true, false, true, false, false, true, false
                   ]];
      var selSeat = -1;

      function initSeats() {
        //모든 좌석 이미지를 초기화
        for (var i = 0; i < seats.length; i++) {
          for (var j = 0; j < seats[i].length; j++){
            if (seats[i][j]) {
              //좌석을 사용 가능으로 설정
              document.getElementById("seat" + (i * seats[i].length + j)).src = "seat_avail.png";
              document.getElementById("seat" + (i * seats[i].length + j)).alt = "Available seat";
            }
            else {
              //좌석을 사용 불가로 설정
              document.getElementById("seat" + (i * seats[i].length + j)).src = "seat_unavail.png";
              document.getElementById("seat" + (i * seats[i].length + j)).alt = "Unavailable seat";
            }
          }
        }
      }

      function findSeats() {
        //좌석이 이미 선택되었다면 모든좌석을 다시초기화
        if (selSeat >= 0) {
          selSeat = -1; //selSeat이 -1이 아닌 다른값을 갖는다면 새로운 검색을 시작하고 좌석을 초기화합니다.
          initSeats();
        }

        //사용가능한 모든좌석 검색
        var i = 0, finished = false;
        while (i < seats.length && !finished) {
          for (var i = 0; j < seats[i].length; j++) {
            //현재 좌석이 사용 가능한지 체크
            if (seats[i][j] && seats[i][j + 1] && seats[i][j + 2]) {//좌석이 비어있다면 seat[i]는 true가 된다.
            //boolean AND 연산자(&&)는 두개의 boolean 값을 비교해서 둘 모두가 true 인지를 체크합니다.
            /* a && b AND a와 b 들 모두 true 일 경우에만 true 그 외는 모두 false
            a || b OR a나 b둘 중 하나만 true이면 true, 그렇지 않으면 false
            !a NOT a가 true이면 false, false이면 true
            if ((largeDrink && largePopcorn) || coupon)
            freeCandy(); boolean 논리 표현식을 함께 묶을때 괄호사용
            */

              //좌석을 선택하고 좌석의 이미지를 갱신
              selSeat = i * seats[i].length + j;
              document.getElementById("seat" + (i * seats[i].length + j)).src = "seat_select.png";
              document.getElementById("seat" + (i * seats[i].length + j)).alt = "Your seat";
              document.getElementById("seat" + (i + 1 * seats[i].length + j)).src = "seat_select.png";
              document.getElementById("seat" + (i + 1 * seats[i].length + j)).alt = "Your seat";
              document.getElementById("seat" + (i + 2 * seats[i].length + j)).src = "seat_select.png";
              document.getElementById("seat" + (i + 2 * seats[i].length + j)).alt = "Your seat";

              //사용자가 현재좌석을 수락할 것인지를 묻기위해 창을 띄움
              var accept = confirm("Seats " + (j + 1) + " through " + (j + 3) + "in Row" + (i + 1) + " are available. Accept?"); //대부분의 사용자들이 좌석에 대해 0 대신 1부터 숫자를 매기기 시작하므로, 좌석번호는 실제번호보다 1만큼 크게 한다.
              if (accept) {
                finished = true;
                break;
              }
              else {
                selSeat = -1;
                document.getElementById("seat" + (i * seats[i].length + j)).src = "seat_avail.png";
                document.getElementById("seat" + (i * seats[i].length + j)).alt = "Available seat";
                document.getElementById("seat" + (i + 1 * seats[i].length + j)).src = "seat_avail.png";
                document.getElementById("seat" + (i + 1 * seats[i].length + j)).alt = "Available seat";
                document.getElementById("seat" + (i + 2 * seats[i].length + j)).src = "seat_avail.png";
                document.getElementById("seat" + (i + 2 * seats[i].length + j)).alt = "Available seat";
              }
            }
          }
          i++;
        }
      }
    </script>
